<!DOCTYPE html>
<html ng-app="css3App">
<head>
    <meta charset="UTF-8">
    <title>css3学习笔记</title>
    <link rel="stylesheet" href="../../common/styles/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../common/styles/my-common.css">
    <link rel="stylesheet" href="styles/css3-code-index.css">
    <link rel="stylesheet" href="styles/xia-la-menu.css">
    <link rel="stylesheet" href="styles/xuan-ze-qi.css">
    <link rel="stylesheet" href="styles/css3CodeCommom/css3-common.css">
    <link rel="stylesheet" href="styles/box-style.css">
    <link rel="stylesheet" href="styles/background-style.css">
    <link rel="stylesheet" href="styles/border-style.css">
    <link rel="stylesheet" href="styles/2d-transform.css">
    <link rel="stylesheet" href="styles/3d-transform.css">
    <link rel="stylesheet" href="styles/3d-transform-test.css">
    <link rel="stylesheet" href="styles/transition-index.css">
    <link rel="stylesheet" href="styles/column-layout.css">
    <link rel="stylesheet" href="styles/flex-index.css">
    <link rel="stylesheet" href="styles/media-style.css">
</head>
<body ng-controller="css3CodeIndexController" class="css3-index">
<section class="main-content border-line">
    <section class="main-left border-line margin5">
        <header>
            <h2 class="my-title">导航栏</h2>
        </header>
        <div>
            <ul class="nav nav-pills nav-stacked">
                <li  ng-repeat="menu in menuList">
                    <a href="#/css{{$index}}">{{menu.menuName}}</a>
                </li>
            </ul>
        </div>
    </section>
    <section class="main-right border-line margin5">
        <ng-view></ng-view>
    </section>
</section>

<script src="../../common/javascript/jquery.js"></script>
<script src="../../common/javascript/jquery.min.js"></script>
<script src="../../common/javascript/angular.js"></script>
<script src="../../common/javascript/angular-route.js"></script>
<script src="../../common/javascript/bootstrap.js"></script>
<script src="javascripts/css3-code-app.js"></script>
<script src="javascripts/controller/css3-code-index-controller.js"></script>
<script src="javascripts/controller/xia-la-menu-controller.js"></script>
<script src="javascripts/controller/2d-transform-controller.js"></script>
<script src="javascripts/controller/3d-transform-controller.js"></script>
<script src="javascripts/controller/3d-transform-test-controller.js"></script>
<script src="javascripts/controller/transition-and-animations-controller.js"></script>
</body>
</html>
